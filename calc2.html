<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal2.css">
    <title>Calculator</title>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">/</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>
    <br>
    <button>0</button>
    <button class="bracket">(</button>
    <button class="bracket">)</button>
    <!-- <button class="del"onclick="deleteLastInput()">DEL</button> -->
    <button class="operator">+</button>
    
    <br>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="equal">=</button>
    <button class="operator">.</button>
    <button class="operator">%</button>
</div>

<script src="cal2.js"></script>

</body>
</html>
